<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://child-city.ee/wp-content/themes/playroom/stripe/style.css">
</head>

<body>
    <script src="https://js.stripe.com/v3/" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
    
<div class="container">
    <div class="product-grid-container">
           <div class="product-card">
            <div class="center">
                <h5 class="product-name">Kohv</h5>
                <p class="product-price">2<span> eur</span></p>
                <img src="https://child-city.ee/wp-content/uploads/2024/05/coffee123.jpg" alt="kohv">
                <div class="quantity-control">
                    <button class="minus">-</button>
                    <span class="quantity">0</span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        
                    <div class="product-card">
            <div class="center">
                <h5 class="product-name">Vesi</h5>

                    <button class="minus">-</button>

                </div>
            </div>
        </div>
        
        <div class="product-card">
            <div class="center">
                <h5 class="product-name">Coca-Cola</h5>

                    <button class="minus">-</button>

                    <button class="minus">-</button>
                    <span class="quantity">0</span>

                </div>
            </div>
        </div>
    
             <div class="product-card">
            <div class="center">
                <h5 class="product-name">Pringles</h5>

                    <button class="minus">-</button>
                    <span class="quantity">0</span>

            </div>
        </div>
        
               <div class="product-card">
            <div class="center">
                <h5 class="product-name">Maiustused</h5>
                <p class="product-price">2<span> eur</span></p>
                <img src="https://child-city.ee/wp-content/uploads/2024/05/maiustused.jpg" alt="maiustused">
                <div class="quantity-control">
                    <button class="minus">-</button>
                    <span class="quantity">0</span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        
                  <div class="product-card">
            <div class="center">
                <h5 class="product-name">Smuuti</h5>
                <p class="product-price">3<span> eur</span></p>
                <img src="https://child-city.ee/wp-content/uploads/2024/05/smuuti2.png" alt="smuuti">

                    <button class="minus">-</button>
                    <span class="quantity">0</span>

                </div>
            </div>
        </div>
        
        
                 <div class="product-card">
            <div class="center">
                <h5 class="product-name">Tee</h5>
                <p hidden class="product-price">0<span> eur</span></p>
                <p>tasuta</p>

                    <button hidden="" class="minus">-</button>
                    <span hidden class="quantity">0</span>
                    <button hidden class="plus">+</button>
                </div>
            </div>
        </div>
        
    </div>

      <div class="btn-block">
       <div id="total-price-container">
            <p class="total-price-p">Kokku: <span id="total-price-all">0</span> eur</p>
             <button disabled id="product-btn" type="submit">Osta</button>
    </div>
    </div>
   
</div>

    <script src="/wp-content/themes/playroom/stripe/menu-logic.js"></script>
